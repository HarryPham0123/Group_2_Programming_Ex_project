<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="chart.styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.4.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <!--<script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.4/jstat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-error-bars@1.2.1/build/Chart.ErrorBars.min.js"></script>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rosario:wght@500&display=swap" rel="stylesheet">

 <title>Document</title>
</head>


<body>
    <!-- Create title-->
    <div class="container-fluid">
        <div class="intro">
            <br><br>
            <div id="intro-title">
            <img src="image/VGU_logo.png" alt="VGU" class="logo" style="transform: scale(0.55)">
            <h1 class="logo" >VGU DATA VISUALIZATION</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Select academic year-->
        <div class="academic-box">
            <p id="subtitle">Academic Year</p>
            <select class="sel-acad" name="" id="select">
            <option value="null">--any--</option>
            </select>
        </div>

        <!-- Select semester-->
        <div class="semester-box">
            <p id="subtitle">Semester</p>
            <select class="sel-sem" name="" id="select">
            <option value="null">--any--</option>
            </select>
        </div>

        <!-- Select faculty-->
        <div class="faculty-box">
            <p id="subtitle">Faculty</p>
            <select class="sel-faculty" name="" id="select">
            <option value="null">--any--</option>
            </select>
        </div>

        <!-- Select Program-->
        <div class="program-box">
            <p id="subtitle">Program</p>
            <select class="sel-pro" name="" id="select">
            <option value="null">--any--</option>
            </select>
        </div>

        <!-- Select module-->
        <div class="module-box">
            <p id="subtitle">Module</p>
            <select class="sel-module" name="" id="select">
            <option value="null">--any--</option>
            </select>
        </div>

        <!-- Select class-->
        <div class="class-box">
            <p id="subtitle">Class</p>
            <select class="sel-class" name="" id="select">
            <option value="null">--any--</option>
        </select>
        </div>

        <!-- Select lecturer-->
        <div class="lecturer-box">
            <p id="subtitle">Lecturer</p>
            <select class="sel-lec" name="" id="select">
            <option value="null">--any--</option>
        </select>
        </div>
        <br>

    <!-- Button visualize-->
    <button class="visual" id="button">Visualize</button>
    </div>

    <!-- Canvas to contain chart-->
    <div class="chart-container">
        <canvas width="400" height="400" id="gender_chart"></canvas>
        <canvas width="400" height="400" id="attendance_chart"></canvas>
        <canvas width="400" height="400" id="question_1_chart"></canvas>
        <canvas width="400" height="400" id="question_2_chart"></canvas>
        <canvas width="400" height="400" id="question_3_chart"></canvas>
        <canvas width="400" height="400" id="question_4_chart"></canvas>
        <canvas width="400" height="400" id="question_5_chart"></canvas>
        <canvas width="400" height="400" id="question_6_chart"></canvas>
        <canvas width="400" height="400" id="question_7_chart"></canvas>
        <canvas width="400" height="400" id="question_8_chart"></canvas>
        <canvas width="400" height="400" id="question_9_chart"></canvas>
        <canvas width="400" height="400" id="question_10_chart"></canvas>
        <canvas width="400" height="400" id="question_11_chart"></canvas>
        <canvas width="400" height="400" id="question_12_chart"></canvas>
        <canvas width="400" height="400" id="question_13_chart"></canvas>
        <canvas width="400" height="400" id="question_14_chart"></canvas>
        <canvas width="400" height="400" id="question_15_chart"></canvas>
        <canvas width="400" height="400" id="question_16_chart"></canvas>
        <canvas width="400" height="400" id="question_17_chart"></canvas>
        <table class="comment-table">
            <tr>
                <th>ID</th>
                <th>Comment</th>
            </tr>
        </table>
    </div>
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="chart.script.js"></script>
</html>
