<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="dummy"></div>
    <h1>Hello world</h1>
</body>
<script lang="javascript">
    async function dummydata() {
        var data = await fetch("http://localhost:8080/api/home")
        return await data.json()
    }
    
    async function renderDummy() {
        let dummys = await dummydata();
        dummys.map(dummy => {
                var dummyRender = document.getElementById("dummy");
                var header = document.createElement("h2").innerHTML = dummy.id;
                var content = document.createElement("p").innerHTML = dummy.username;
                var divCover = document.createElement("div");
                divCover.append(header);
                divCover.append(content);
                dummyRender.append(divCover);
            }
        )
    }
    renderDummy();
</script>
<style>
    div > div {
        padding: 10px;
        background-color: cornflowerblue;
        margin: 10px 10px;
        border-radius: 10px;
        width: 100px;
    }

</style>
</html>
