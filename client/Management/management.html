<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MAS-style.css">
    <title>Management Academic System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
<img src="vgu_logo.png" id="logo">
<h2 id="title">MAS: Management Academic System</h2>


<h3>Academic years</h3>
<button class="update1" type="button">Load data</button>
<button class="show-btn1" type="button">Show</button>
<button class="hide-btn1" type="button">Hide</button>
<div class="table-container1">
    <table style="margin-top:20px; display:none" class="table-list1" id="table-list1">
        <tr>
            <th>Code</th>
        </tr>
        <tfoot>
        <tr>
            <td><input type="text" id="create-AYCode"></td>
            <td><button class="create1" type="button">New</button></td>
        </tr>
        </tfoot>
    </table>
</div>


<h3>Semester</h3>
<button class="update2" type="button">Load data</button>
<button class="show-btn2" type="button">Show</button>
<button class="hide-btn2" type="button">Hide</button>
<div class="table-container2">
    <table style="margin-top:20px; display:none" class="table-list2" id="table-list2">
        <tr>
            <th>Code</th>
            <th>Academic Year Code</th>
        </tr>
        <tfoot>
        <tr>
            <td><input type="text" id="create-semCode"></td>
            <td><input type ="text" id="create-semAyCode"></td>
            <td><button class="create2" type="button">New</button></td>
        </tr>
        </tfoot>
    </table>
</div>


<h3>Faculties</h3>
<button class="update3" type="button">Load data</button>
<button class="show-btn3" type="button">Show</button>
<button class="hide-btn3" type="button">Hide</button>
<div class="table-container3">
    <table style="margin-top:20px; display:none" class="table-list3" id="table-list3">
        <tr>
            <th>Code</th>
            <th>Faculties</th>
        </tr>
        <tfoot>
        <tr>
            <td><input type="text" id="create-fcode"></td>
            <td><input type ="text" id="create-faculty"></td>
            <td><button class="create3" type="button">New</button></td>
        </tr>
        </tfoot>
    </table>
</div>


<h3>Programs</h3>

<button class="show-btn4" type="button">Show</button>
<button class="hide-btn4" type="button">Hide</button>

    <table style="margin-top:20px; display:none" class="table-list4" id="table-list4">
        <tr>
            <th>Code</th>
            <th>Program Name</th>
        </tr>
        <tfoot>
        <tr>
            <td><input type="text" id="create-programCode"></td>
            <td><input type ="text" id="create-programName"></td>
            <td><button class="create4" type="button">New</button></td>
        </tr>
        </tfoot>
    </table>
</div>


<h3>Modules</h3>

<button class="hide-btn5" type="button">Hide</button>

    <table style="margin-top:20px; display:none" class="table-list5" id="table-list5">
        <tr>
            <th>Code</th>
            <th>Module Name</th>
        </tr>
        <tfoot>
        <tr>
            <td><input type="text" id="create-moduleCode"></td>

            <td><button class="create5" type="button">New</button></td>
        </tr>
        </tfoot>
    </table>

<h3>Classes</h3>
<button class="update6" type="button">Load data</button>
<button class="show-btn6" type="button">Show</button>

    <table style="margin-top:20px; display:none" class="table-list6" id="table-list6">  
        <tr>
            <th>Code</th>
            <th>Size</th>
            <th>Semester Code</th>
            <th>Module Code</th>
        </tr>
        <tfoot>
        <tr>
            <td><input type="text" id="create-classCode"></td>
            <td><input type ="text" id="create-size"></td>
            <td><input type ="text" id="create-semesterCode"></td>
            <td><input type ="text" id="create-modCode"></td>
            <td><button class="create6" type="button">New</button></td>

    </table>

</body>
<script src="MAS-script.js"></script>
</html>
